<html>
    <head></head>
    <body>
        <h2>Course Details</h2>
        <label>Image:</label>
        <button type="image">Choose Image</button>
        <br/>
        <br/>
        <label>Name:CS4550 12631 Web Development SEC 01 Fall 2023 [BOS-1-TR]</label>
        <br/>
        <br/>
        <label>CS4550.12631.202410</label>
        <br/>
        <br/>
        <label>Blueprint Course: No</label>
        <br/>
        <br/>
        <label>Course Template:</label>
        <input 
            type="checkbox" 
            value="ENABLE"
            name="enable-course-template" 
            id="enable-course-template" 
        />
        <label for="enable-course-template">Enable course as a Course Template</label>
        <br/>
        <br/>
        <label for="select-time-zone"> Time Zone: </label>
        <select id="select-time-zone">
            <option value="GMT">GMT (Greenwich Mean Time)</option>
            <option selected value="EST">EST (Eastern Standard Time)</option>
            <option value="CST">CST (Central Standard Time)</option>
            <option value="MST">MST (Mountain Standard Time)</option>
            <option value="PST">PST (Pacific Standard Time)</option>
        </select>
        <br/>
        <br/>
        <label>SIS ID:CS4550.12631.202410</label>
        <br/>
        <br/>
        <label>Subaccount:</label>
        <a href="./modules.html">CS Undergrad</a>
        <br/>
        <br/>
        <label>Term:202410_1 Fall 2023 Semester Full Term</label>
        <br/>
        <br/>
        <label for="select-participation"> Participation: </label>
        <select id="select-participation">
            <option value="Term">Term</option>
        </select>
        <br/>
        <label style="margin-left: 90px;">Course participation is limited to <strong>term</strong> start and end dates</label>
        <br/>
        <br/>
        <label for="text-fields-start" style="margin-left: 90px;"> Start </label>
        <br/>
        <input style="margin-left: 90px;" type="date"
            id="text-fields-start"/>
        <br/>
        <br/>
        <label for="text-fields-end" style="margin-left: 90px;"> End </label>
        <br/>
        <input style="margin-left: 90px" type="date"
            id="text-fields-end"/>
        <br/>
        <br/>
        <input style="margin-left: 90px"
            type="checkbox" 
            value="RESTRICT-START"
            name="restrict-start" 
            id="restrict-start" 
        />
        <label for="restricted-start">Restrict students from viewing course before term start date</label>
        <br/>
        <br/>
        <input style="margin-left: 90px"
            type="checkbox" 
            value="RESTRICT-END"
            name="restrict-end" 
            id="restrict-end" 
        />
        <label for="restricted-end">Restrict students from viewing course before term end date</label>
        <br/>
        <br/>
        <label for="select-due-time"> Default due time: </label>
        <select id="select-due-time">
            <option value="account-default">Account default(11:59pm)</option>
        </select>
        <br/>
        <label style="margin-left: 90px;">This influences the user interface for setting due dates. It does not change the time due for any existing assignments</label>
        <br/>
        <br/>
        <label for="select-language"> Language: </label>
        <select id="select-language">
            <option value="not-set">Not set(user-configurable, defaults to English(Unit))</option>
        </select>
        <br/>
        <label style="margin-left: 90px;">This will override any user/system language preferences. This is only recommended for foreign language courses</label>
        <br/>
        <br/>
        <label>File Storage:1000 megabytes</label>
        <br/>
        <br/>
        <label>Large Course:</label>
        <input 
            type="checkbox" 
            value="Launch"
            name="launch-large-course" 
            id="launch-large-course" 
        />
        <label for="launch-large-course">Launch SpeedGrader Filtered by Student Group</label>
        <br/>
        <br/>
        <label>Grading Scheme:</label>
        <input 
            type="checkbox" 
            value="Grading-Scheme"
            name="Grading-Scheme" 
            id="Grading-Scheme" 
        />
        <label for="Grading-Scheme">Enable course grading scheme</label>
        <br/>
        <br/>
        <label for="select-license"> License: </label>
        <select id="select-license">
            <option value="private">Private(Copyrighted)</option>
        </select>
        <br/>
        <br/>
        <label>File Copyright:</label>
        <input 
            type="checkbox" 
            value="file-copyright"
            name="file-copyright" 
            id="file-copyright" 
        />
        <label for="file-copyright">Copyright and license information must be provided for files before they are published.</label>
        <br/>
        <br/>
        <label>Visibility: If you need to make your course public please contact your administrator/support.</label>
        <br/>
        <select style="margin-left: 70px;" id="select-visibility">
            <option value="visibility">Course</option>
        </select>
        <br/>
        <input style="margin-left: 70px"
            type="checkbox" 
            value="INCLUDE"
            name="include" 
            id="include" 
        />
        <label for="include">Include this course in the public course index</label>
        <br/>
        <br/>
        <label for="select-format"> Format: </label>
        <select id="select-format">
            <option value="on-campus">On-Campus</option>
        </select>
        <br/>
        <br/>
        <label>Mastery Path:</label>
        <input 
            type="checkbox" 
            value="mastery-path"
            name="mastery-path"
            id="mastery-path"
        />
        <label for="mastery-path">Enable individual learning paths for students based on assessment</label>
        <br/>
        <br/>
        <label>Description:</label>
        <textarea cols="40" rows="5"></textarea>
        <br/>
        <br/>
        <a style="margin-left: 80px" href="./modules.html">more options</a>
        <br/>
        <br/>
        <hr/>
        <button style="margin-left: 600px">Update Course Details</button>
    </body>
</html>
